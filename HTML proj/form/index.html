<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Personal Details</legend>
        <label for="name">Firstname:</label>
        <input type="text" name="username" id="name" placeholder="enter your first name">
        <br><br>
        <label for="name">Middlename:</label>
        <input type="text" name="username" id="name" placeholder="enter your middle name">
        <br><br>
        <label for="name">Lastname:</label>
        <input type="text" name="username" id="name" placeholder="enter your last name">
        <br><br>

        <label for="select">Course:</label>
        <select name="Course" id="select">
            <option value="Cours">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
        </select>
        <br><br>

        <label for="">Gender:</label><br>
        <input type="radio" id="male" name="Gender">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="Gender">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="Gender">
        <label for="other">Other</label>
        <br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="DOB">
        <br><br>

        <label for="phone num">Phone:</label>
        <input value="+91" style="width: 25px;" disabled type="tel">
        <input type="tel">

        <br>
        <br>
        <label for="address">Address:</label><br>
        <textarea name="Address" id="address" cols="45" rows="7"></textarea>
        <br><br>

        <label for="emailid">Email:</label>
        <input type="email" id="emailid" name="Email" placeholder="abc@gmail.com">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="enter your password">
        <br><br>
        <label for="re-password">Re-type password:</label>
        <input type="password" id="re-password" name="password" placeholder="enter your re-password">
        <br><br>

        <input type="checkbox" id="condition" name="term condition">
        <label for="condition">Agree to terms and conditions</label>
        <br><br>

        <label for="file">Choose File:</label>
        <input type="file" id="file" name="file">
        <br><br>

        <label for="color">Choose Color</label>
        <input type="color" id="color" name="color">
        <br><br>

      <button type="reset">Reset</button>
      <button type="submit">Submit</button>

</fieldset>
</form>
</body>
</html>
