<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>

<body>
    <div>
        <h1>HTML Project with iframes</h1>
        <h2>Local content</h2>
    </div>
    <div><iframe src="./index.html" frameborder="1"></iframe>
    </div>
    
    <div>
        <h2>External website</h2>
   
        <iframe src="https://www.pexels.com/" frameborder="1" width="400" height="250"></iframe>
    </div>

    <div>
        <h2>YouTube Video</h2>
   
        <iframe width="440" height="300"
            src="https://www.youtube.com/embed/cvsbHZcDx8w?list=PLu0W_9lII9agq5TrH9XLIKQvv0iaF2X3w"
            title="YouTube video player" frameborder="1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>

</body>

</html>
